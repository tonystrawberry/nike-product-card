<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Nike Zoom</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient" color="blue"></div>
            <div class="gradient first" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">nike</h1>
          <img src="img/logo.png" alt="" class="logo">
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img src="img/blue.png" alt="" class="shoe" color="blue">
          <img src="img/red.png" alt="" class="shoe show" color="red">
          <img src="img/green.png" alt="" class="shoe" color="green">
          <img src="img/orange.png" alt="" class="shoe" color="orange">
          <img src="img/black.png" alt="" class="shoe" color="black">
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Men's running shoes</h3>
          </div>
          <div class="description">
            <h3 class="title">Product Info</h3>
            <p class="text">ヤニス・アデトクンボのシグネチャーシューズがデビュー。Nike初となる世界のバスケットボールでセンセーションを巻き起こす一足です。ズーム フリーク 1 By Youは、反発力に優れたクッション性、前足部の固定感、多方向へのトラクション、そして複数のカスタマイズオプションにより、ベストゲームを演出します。</p>
          </div>
          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <span class="size">7</span>
              <span class="size">8</span>
              <span class="size">9</span>
              <span class="size">10</span>
              <span class="size">11</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
            <div class="price">
              <i class="fas fa-yen-sign"></i>
              <h1>21,000</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
